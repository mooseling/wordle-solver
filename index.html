<html>
  <head>
    <link rel=stylesheet href=style.css>
  </head>
  <body>

        <div class=letter position=1>A</div>

        <div class=letter position=3>R</div>
        <div class=letter position=4>O</div>
        <div class=letter position=5>S</div>
      </div>
      <div class="guess future" guess=2>
        <div class=letter position=1></div>
        <div class=letter position=2></div>
        <div class=letter position=3></div>
        <div class=letter position=4></div>
        <div class=letter position=5></div>
      </div>
      <div class="guess future" guess=3>
        <div class=letter position=1></div>
        <div class=letter position=2></div>
        <div class=letter position=3></div>
        <div class=letter position=4></div>
        <div class=letter position=5></div>
      </div>
      <div class="guess future" guess=4>

        <div class=letter position=2></div>
        <div class=letter position=3></div>
        <div class=letter position=4></div>
        <div class=letter position=5></div>
      </div>
      <div class="guess future" guess=5>

        <div class=letter position=2></div>
        <div class=letter position=3></div>
        <div class=letter position=4></div>
        <div class=letter position=5></div>
      </div>
      <div class="guess future" guess=6>
        <div class=letter position=1></div>
        <div class=letter position=2></div>
        <div class=letter position=3></div>
        <div class=letter position=4></div>
        <div class=letter position=5></div>
      </div>
      <div id=results-input>
        <div class=letter-result-input position=1>
          <div class=letter-result result=correct></div>
          <div class=letter-result result=present></div>
          <div class=letter-result result=absent></div>
        </div>
        <div class=letter-result-input position=2>
          <div class=letter-result result=correct></div>
          <div class=letter-result result=present></div>
          <div class=letter-result result=absent></div>
        </div>
        <div class=letter-result-input position=2>
          <div class=letter-result result=correct></div>
          <div class=letter-result result=present></div>
          <div class=letter-result result=absent></div>
        </div>
        <div class=letter-result-input position=3>
          <div class=letter-result result=correct></div>
          <div class=letter-result result=present></div>
          <div class=letter-result result=absent></div>
        </div>
        <div class=letter-result-input position=4>
          <div class=letter-result result=correct></div>
          <div class=letter-result result=present></div>
          <div class=letter-result result=absent></div>
        </div>
      </div>
    </div>
